{% extends 'base.html' %}

{% block body_block %}
<!-- Page Content -->
<!-- Banner Starts Here -->
<div class="heading-page header-text">
  <section class="page-heading">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-content">
            <h4>Only Fan</h4>
            <h2>More About Us!</h2>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<section class="about-us">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 style="margin-bottom: 20px;">Nội Dung Trả Phí</h2>
        <div class="row">
          {% for content in paid_contents %}
            <div class="col-lg-4 col-md-6">
              <div class="paid-content-item">
                <h4>{{ content.title }}</h4>
                <p>Giá: {{ content.price }} VNĐ</p>
                <a href="{% url 'SocialMedia:purchase_content' content.id %}" class="btn btn-primary">Mua</a>
              </div>
            </div>
          {% empty %}
            <div class="col-lg-12">
              <p>Không có nội dung nào để hiển thị.</p>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>

    <div class="row" style="margin-top: 20px;">
      <div class="col-lg-12">
        <ul class="social-icons">
          <li style="margin-right: 5px;"><a href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook"></i></a></li>
          <li style="margin-right: 5px;"><a href="https://www.twitter.com" target="_blank"><i class="fa fa-twitter"></i></a></li>
          <li style="margin-right: 5px;"><a href="https://www.behance.net" target="_blank"><i class="fa fa-behance"></i></a></li>
          <li style="margin-right: 5px;"><a href="https://www.linkedin.com" target="_blank"><i class="fa fa-linkedin"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
</section>
{% endblock %}
