{% extends 'base.html' %}

{% block body_block %}
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 10px;
        border: 1px solid #ccc;
    }

    .btn {
        margin-right: 5px; 
    }
</style>
<div class="container mt-5">
    <table>
        <tr>
            <th>Username</th>
            <th>Action</th>
            <th>Message</th>
        </tr>
        {% for friend in friends %}
        <tr>
            <td>{{ friend.username }}</td>
            <td>
                <a href="{% url 'SocialMedia:unfriend' friend.id %}" class="btn btn-danger">Unfriend</a>
                <a href="{% url 'SocialMedia:block_friend' friend.id %}" class="btn btn-danger">Block</a>
            </td>
            <td>
                <a href="{% url 'SocialMedia:chat_view' receiver_id=friend.id %}" class="btn btn-primary">Message</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
