<!-- templates/friend/pending_requests.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pending Friend Requests</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    form {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 300px;
        margin-right: 10px;
    }

    button {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }

    ul {
        list-style: none;
        padding: 0;
        max-width: 600px;
        margin: 0 auto;
    }

    li {
        background-color: white;
        padding: 15px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        display: flex;
        align-items: center;
    }

    .btn-accept {
        background-color: #007bff;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        color: white;
        text-decoration: none;
        transition: background-color 0.3s;
        margin-left: auto;
    }

    .btn-accept:hover {
        border: #007bff solid 1px;
        color: #007bff;
        background-color: white;
    }

    .btn-decline {
        background-color: red;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        color: white;
        text-decoration: none;
        transition: background-color 0.3s;
    }

    .btn-decline:hover {
        border: red solid 1px;
        color: red;
        background-color: white;
    }

    .no-results {
        text-align: center;
        color: #888;
        padding: 15px;
    }

    a{
        color: black;
        text-decoration: none;
    }
</style>
<body>
    <h1><a href="{% url 'SocialMedia:index' %}"><i class="fa-sharp fa-solid fa-arrow-left"></i></a>Friend Requests</h1>

    <ul>
        {% for request in requests %}
            <li>
                {{ request.from_user.username }} 
                <a href="{% url 'SocialMedia:accept_friend_request' request.id %}" class="btn-accept">Accept</a>
                <a href="{% url 'SocialMedia:decline_friend_request' request.id %}" class="btn-decline">Decline</a>
            </li>
        {% empty %}
            <li>No pending requests.</li>
        {% endfor %}
    </ul>
</body>
</html>
