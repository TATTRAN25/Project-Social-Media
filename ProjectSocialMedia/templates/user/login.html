<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #FF5733, #FFBD33, #DBFF33, #75FF33, #33FF57, #33FFBD, #33DBFF, #3375FF, #335BFF);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            padding: 20px;
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input {
            width: 93%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border 0.3s;
        }
        input:focus {
            border: 1px solid #ff8c00;
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff8c00;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .google-btn {
            background-color: #DB4437;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            border-radius: 4px;
        }
        .google-btn .material-icons {
            margin-right: 8px;
        }
        .social-login, .account-link {
            text-align: center;
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            color: #ff8c00;
            display: block;
            margin-top: 10px;
        }

        .messages {
        margin-bottom: 20px;
        padding: 10px;
        border-radius: 5px;
        }
        .message {
            margin: 5px 0;
        }
        .message.success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .message.error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Đăng Nhập</h2>
        {% if messages %}
        <div class="messages">
        {% for message in messages %}
        <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
        </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Tên người dùng" required>
            <input type="password" name="password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng Nhập</button>
        </form>
        <a href="#">Đặt lại mật khẩu?</a>
        <div class="social-login">
            <h3>Đăng nhập với Google</h3>
            <button class="google-btn">
                <span class="material-icons">public</span>
                Đăng nhập với Google
            </button>
        </div>
        <div class="account-link">
            <p>Bạn chưa có tài khoản? <a href="{% url 'SocialMedia:register' %}">Đăng ký</a></p>
        </div>
    </div>
</body>
</html>
