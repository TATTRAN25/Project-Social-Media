{% extends "base.html" %}

{% block body_block %}
<div class="container mt-5">

    <!-- Form Đăng bài -->
    <div class="card p-4 shadow-sm">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Tiêu đề bài viết -->
            <div class="mb-3">
                <label for="id_title" class="form-label">Tiêu đề</label>
                {{ form.title }}
            </div>

            <!-- Nội dung bài viết -->
            <div class="mb-3">
                <label for="id_content" class="form-label">Nội dung</label>
                {{ form.content }}
            </div>

            <!-- Hình ảnh -->
            <div class="mb-3">
                <label for="id_image" class="form-label">Hình ảnh (tuỳ chọn)</label>
                {{ form.image }}
            </div>

            <!-- Nút gửi -->
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Đăng bài</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
