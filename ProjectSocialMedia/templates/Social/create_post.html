{% extends "base.html" %}

{% block body_block %}
<div class="container mt-5">
    <h2>Đăng bài viết vào nhóm "{{ group.name }}"</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Đăng bài</button>
    </form>
</div>
{% endblock %}
