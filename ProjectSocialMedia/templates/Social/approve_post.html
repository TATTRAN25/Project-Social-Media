<!-- SocialMedia/approve_post.html -->
{% extends "base.html" %}

{% block body_block %}
<div class="container mt-5">
    <h2>Phê duyệt bài viết: {{ post.title }}</h2>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Phê duyệt</button>
    </form>
</div>
{% endblock %}
